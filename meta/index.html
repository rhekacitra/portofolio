<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../styles.css" />
  <script type="module" src="../global.js"></script>
  <script type="module" src="meta.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet" />

  <title>Meta</title>
</head>
<body>
  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>

  <div id="stats"></div>
  
  <div id="scrolly-1">
    <div id="scatter-story">
    </div>
    <div id="scatter-plot">
      <h2>Commits by time of day</h2>
      <div id="chart"></div>
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>
    </div>
  </div>

  <div id="scrolly-2" class="scrollytelling-files">
    <div id="files-viz">
      <h2>Codebase Evolution</h2>
      <dl id="files" class="files"></dl>
    </div>
    <div id="files-story">
    </div>
  </div>
  

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
  
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  
    <dt>Time</dt>
    <dd id="commit-time"></dd>
  
    <dt>Author</dt>
    <dd id="commit-author"></dd>
  
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

<!-- <dl id="files"></dl> -->
</body>
</html>
